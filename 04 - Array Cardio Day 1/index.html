    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    function filterAge() {
      return inventors.filter(inventor => inventor.year >= 1500 && inventor.year <= 1599);
    }

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    function filterNames() {
      return inventors.map(inventor => `${inventor.first}  ${inventor.last}`);
    }

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    function sortAge() {
      return inventors.sort( (a, b) => b.year - a.year);
    }

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live? 861 (Wes Bos: 523)
    function totalAge() {
      return inventors.reduce((total, inventor) => total + (inventor.passed - inventor.year), 0); //0 represents initial total value
    }

    function eachAge() {
      return inventors.map(inventor => `${inventor.first}  ${inventor.last} lived for ${inventor.passed - inventor.year} years`);
